<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Simple Page</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #222222;
      --accent: #2a7ae2;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --fg: #e6e6e6;
        --accent: #5aa1ff;
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 720px;
      margin: 8vh auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem);
      margin: 0 0 0.75rem;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0;
      font-size: 1.05rem;
    }
    h1::after {
      content: "";
      display: block;
      width: 48px;
      height: 3px;
      margin-top: 10px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>My Simple Page</h1>
    <p>This was generated by my application.</p>
  </main>
</body>
</html>
