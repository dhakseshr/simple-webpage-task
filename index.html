<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Simple Page</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --text: #222;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
    }
    .container {
      margin: auto;
      padding: 2rem;
      max-width: 720px;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }
    p {
      font-size: 1.125rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>My Simple Page</h1>
    <p>This was generated by my application.</p>
  </main>
</body>
</html>
